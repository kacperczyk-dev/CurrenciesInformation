<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currencies Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Oswald|Raleway" rel="stylesheet">
    <link href="styles/layout.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    <script src="scripts/graphs.js"></script>
</head>
<body>
    <navbar id="head">
        <ul>
            <li class="first"><a href="#content">Graphs</a></li>
            <li class="first"><a href="#calculator">Exchange calculator</a></li>
            <li id="last"><a href="https://kacperczyk-dev.github.io/"></a></li>
        </ul>
    </navbar>
    <section id="content">
        <div id="options">
            <form>
                <fieldset>
                    <legend>Base Currency</legend>
                    <input id ="EU" class="baseCurr" name="curr" type="radio" value="EU" checked> Euro<br>
                    <input id ="USD" class="baseCurr" name="curr" type="radio" value="D"> Dollar<br>
                </fieldset>
                <fieldset>
                    <legend>Add Currency</legend>
                    <select id="currencyList" class="currencies"></select>
                </fieldset>
                <fieldset>
                    <legend>Period</legend>
                    <p>Data available for period between 12-04-2017 and 10-07-2017</p>
                    <input id= "dateFrom" type="date"/>
                    <input id= "dateTo" type="date"/>
                </fieldset>
            </form>
        </div>
        <div class="chart">
            <canvas id="lineChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="barChart"></canvas>
        </div>
        <div class="chart">
            <form id="calculator">
            <fieldset>
                <legend>Calculator</legend>
                <p>Data available for period between 12-04-2017 and 10-07-2017</p>
                <input id="date" type="date">
                <select id="from" class="currencies"/>
                <input id="in" type="number" />
                <pre> = </pre>
                <select id="to" class="currencies"/>
                <input id="out"/>
            </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
