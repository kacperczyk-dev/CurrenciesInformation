<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currencies Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/layout.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    <script src="scripts/graphs.js"></script>
</head>
<body>
    <header id="head">

    </header>
    <div id="options">
        <form>
            <label>Base Currency</label>
            <input class="baseCurr" type="radio" name="gender" value="euro" checked> Euro<br>
            <input class="baseCurr" type="radio" name="gender" value="dollar"> Dollar<br>
            <label>Date from/to</label>
            <input type="date"/>
            <input type="date"/>
            <label>Add Currency</label>
            <select id="currencyList"></select>
        </form>
    </div>
    <section id="content">
        <div class="chart">
            <canvas id="lineChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="barChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="myChart3"></canvas>
        </div>
        <div class="chart">
            <canvas id="myChart4"></canvas>
        </div>
    </section>
</body>
</html>
